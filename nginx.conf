events {
    worker_connections 1024;
}

http {
    # WIPPLI: NGINX reverse proxy to strip X-Frame-Options header
    server {
        listen 8080;
        server_name _;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        location / {
            # Proxy to DocuSeal on port 3000
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WIPPLI: Remove X-Frame-Options header from upstream response
            proxy_hide_header X-Frame-Options;

            # WIPPLI: Add Content-Security-Policy with frame-ancestors for Wippli domains
            add_header Content-Security-Policy "frame-ancestors 'self' *.wippli.ai app.wippli.ai dev.wippli.ai localhost:*" always;

            # WIPPLI: Diagnostic header to confirm NGINX is active
            add_header X-Wippli-Proxy "nginx-v1" always;
        }
    }
}
